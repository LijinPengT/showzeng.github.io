<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="https://www.z4a.net/images/2017/08/31/shortcut_icon.png" />
    <link rel="bookmark" href="https://www.z4a.net/images/2017/08/31/shortcut_icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="{{ "/assets/css/index.css" }}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
     integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous" />
    {% seo %}
  </head>
  <body>
    <div class="index-avatar">
      <a href="/articles"><img src="https://www.z4a.net/images/2017/08/31/avatar.jpg"></a>
    </div>
    <div class="index-content">
      <h1>{{ site.name }}</h1>
      <p>{{ site.description }}</p>
      <div class="index-contact">
        <p>
          {% if site.twitter %}
          <span><a href="{{ site.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a></span>
          {% endif %}
          {% if site.weibo %}
          <span><a href="{{ site.weibo }}" target="_blank"><i class="fab fa-weibo"></i></a></span>
          {% endif %}
          {% if site.github %}
          <span><a href="{{ site.github }}" target="_blank"><i class="fab fa-github"></i></a></span>
          {% endif %}
          {% if site.email %}
          <span><a href="{{ site.email }}" target="_blank"><i class="fas fa-envelope"></i></a></span>
          {% endif %}
          {% if site.rss %}
          <span><a href="/feed.xml" target="_blank"><i class="fas fa-rss"></i></a></span>
          {% endif %}
        </p>
      </div>
    </div>
  </body>
</html>
