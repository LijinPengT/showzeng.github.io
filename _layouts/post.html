<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>{{ page.title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="showzeng's blog" />
    <meta name="keywords" content="" />
    <meta name="author" content="showzeng" />
    <meta name="copyright" content="showzeng" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
         .cnzz {
           display: none;
         }
    </style>

    <link rel="stylesheet" href="/assets/css/footer.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/post.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />
    <link rel="shortcut icon" href="http://7xtt0k.com1.z0.glb.clouddn.com/image/myblog/head-brains.png" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Atom" href="" />

</head>

<body>
    <div id="post-container">
        <div class="post-title">
            <div class="inner-title">
                <div class="post-title-back">
                    <a href="/" class="home-link"><img src="http://7xtt0k.com1.z0.glb.clouddn.com/image/myblog/home2.png" class="home" /></a>
                </div>
                <div class="post-article-title">
                    <p>{{ page.title }}</p>
                </div>
            </div>
        </div>

        <div class="post-content">

            {{ content }}
            <!-- 多说评论框 start -->
            <div class="ds-thread" data-thread-key="{{page.id}}" data-title="{{ page.title }}" data-url="showzeng.github.io{{ page.url }}"></div>
            <!-- 多说评论框 end -->
            <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
            <script type="text/javascript">
                var duoshuoQuery = {
                    short_name: "showzeng"
                };
                (function() {
                    var ds = document.createElement('script');
                    ds.type = 'text/javascript';
                    ds.async = true;
                    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                    ds.charset = 'UTF-8';
                    (document.getElementsByTagName('head')[0] ||
                        document.getElementsByTagName('body')[0]).appendChild(ds);
                })();
            </script>
            <!-- 多说公共JS代码 end -->
        </div>
        <a href="" class="up-to-top" id="up-to-top" title="返回顶部">
            <img src="http://7xtt0k.com1.z0.glb.clouddn.com/image/myblog/fangxiang3.png" class="up-to-top-img" />
            <!-- <i></i> -->
        </a>
    </div>

    {% include footer.html %}

    <div class="cnzz">
      <script type="text/javascript">
          var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
          document.write(unescape("%3Cspan id='cnzz_stat_icon_1260800361'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s4.cnzz.com/z_stat.php%3Fid%3D1260800361%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));
      </script>
    </div>
</body>

<script type="text/javascript" src="/assets/js/post.js"></script>
<!-- <script type="text/javascript" src="/assets/js/click-animation.js"></script> -->
<script type="text/javascript" >
var hiddenProperty = 'hidden' in document ? 'hidden' :
    'webkitHidden' in document ? 'webkitHidden' :
    'mozHidden' in document ? 'mozHidden' :
    null;
var visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');
var onVisibilityChange = function() {
    if (!document[hiddenProperty]) {
        document.title = "ˇε ˇ {{ page.title }}"
    } else {
        document.title = ":-( 不要离开我"
    }
}
document.addEventListener(visibilityChangeEvent, onVisibilityChange);
</script>
</html>
